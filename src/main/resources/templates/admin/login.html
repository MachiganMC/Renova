<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{admin/admin-layout :: head('Se connecter')}"></head>
<body th:replace="~{admin/admin-layout :: body(content=~{::content}, excludeNavBar=true)}">
<div th:fragment="content">
    <div class="text-align-center">
        <div style="margin: 10% 20%;">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Se connecter</h2>
                    <div class="alert alert-danger" style="display: none;"></div>
                    <form class="mt-2" onsubmit="login(); return false;" action="#">
                        <div class="form-group">
                            <label for="username">Nom d'utilisateur</label>
                            <input type="text" id="username" class="form-control" placeholder="Ex: John" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Mot de passe</label>
                            <input type="password" id="password" class="form-control" placeholder="Ex: password123" required>
                        </div>
                        <div class="text-end">
                            <button type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script th:src="@{/js/admin/login.js}"></script>
</html>
